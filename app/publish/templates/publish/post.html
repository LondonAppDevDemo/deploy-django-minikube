{% extends "publish/base.html" %}

{% block head %}
<title>{{ post.title }}</title>
{% endblock %}

{% block body %}
  <a href="{% url 'index' %}">Home</a>
  <h1>{{ post.title }}</h1>
  {% if post.image %}
    <img src="{{ post.image.url }}" />
  {% endif %}
  <p>
    {{ post.content }}
  </p>
  <p>
    Author: <strong>{{ post.author_name }}</strong>
  </p>
{% endblock %}
